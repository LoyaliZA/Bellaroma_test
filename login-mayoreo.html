<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Mayoristas - Bellaroma</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/mayoreo.css"> </head>
<body data-theme="light">
    
    <main class="login-container">
        <div class="login-card">
            <img src="assets/Bellaroma_logos/br_logo_dorado_transparente-relleno.png" alt="Bellaroma" class="login-logo">
            <h2>Portal de Mayoreo</h2>
            <p style="color: var(--color-text-muted); margin-bottom: 2rem;">Ingresa tu número de cliente para acceder al catálogo.</p>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="cliente-id">Número de Cliente</label>
                    <input type="text" id="cliente-id" class="form-input" placeholder="Ej. 8000" required>
                </div>
                <button type="submit" class="btn-primary">Ingresar</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulación de login
            const id = document.getElementById('cliente-id').value;
            if(id) {
                window.location.href = 'catalogo-mayoreo.html';
            }
        });
    </script>
</body>
</html>
